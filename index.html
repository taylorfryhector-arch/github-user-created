<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Created Date</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">GitHub User Account Creation Date</h1>
        <form id="github-user-4640" class="mt-4">
            <div class="form-group">
                <label for="username">GitHub Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter GitHub username" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Creation Date</button>
        </form>
        <div id="github-status" class="mt-3" aria-live="polite"></div>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('github-user-4640').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const statusElement = document.getElementById('github-status');
            const resultElement = document.getElementById('result');

            statusElement.textContent = 'Lookup started...';

            fetch(`https://api.github.com/users/${username}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    statusElement.textContent = 'Lookup succeeded!';
                    resultElement.innerHTML = `<p>Account created on: ${new Date(data.created_at).toLocaleDateString()}</p>`;
                })
                .catch(error => {
                    statusElement.textContent = 'Lookup failed. Please try again.';
                    resultElement.textContent = '';
                });
        });
    </script>
</body>
</html>
