<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Created Date</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">GitHub User Account Creation Date</h1>
        <form id="github-user-4640" class="mt-4">
            <div class="form-group">
                <label for="username">GitHub Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter GitHub username" required>
            </div>
            <button type="submit" class="btn btn-primary">Fetch Creation Date</button>
        </form>
        <div id="github-created-at" class="mt-3"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('github-user-4640').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const headers = token ? { 'Authorization': `token ${token}` } : {};
            fetch(`https://api.github.com/users/${username}`, { headers })
                .then(response => response.json())
                .then(data => {
                    if (data.created_at) {
                        const createdAt = new Date(data.created_at).toISOString().split('T')[0];
                        document.getElementById('github-created-at').textContent = `Account created on: ${createdAt} UTC`;
                    } else {
                        document.getElementById('github-created-at').textContent = 'User not found or error fetching data.';
                    }
                })
                .catch(error => {
                    document.getElementById('github-created-at').textContent = 'Error fetching data.';
                });
        });
    </script>
</body>
</html>
